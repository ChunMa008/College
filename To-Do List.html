<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
.menu{
    background-color: black;
    height: 3px;
    width: 3px;
    margin: 3px;
    border-radius: 5px;
}

.item {
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
}

</style>
<body>
    <div class="d-flex justify-content-center" style="height: 100vh">
        <div class="w-25" style="background-color: #eee;">
            <div class="dropdown dropstart text-end">
                <button type="button" class="btn btn-sm mt-3 me-3" data-bs-toggle="dropdown">
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Show completed to-dos</a></li>
                    <li><a class="dropdown-item" href="#">Delete items</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
            </div>

            <h1 class="mt-3 ms-3 mb-0" style="font-family: Arial, Helvetica, sans-serif;">All to-dos</h1>
            <p id="to-do-counter" class="ms-3 text-muted"><small></small></p>

            <div class="d-flex" style="height: 70vh;">
                <div class="container" style="max-width: 95%; overflow: auto" id="container">
                    
                </div>
            </div>
            
            <div class="mt-3 d-flex justify-content-end me-3">
                <button type="button" class="btn btn-primary btn-sm p-3" style="height: 60px; width: 60px; border-radius: 50%" onclick="addToDo()"><h5>+</h5></button>
            </div>
        </div>
    </div>

    <script>
        function addToDo(){
            let add = window.prompt("To-do");
            if(add.trim() === ""){
                return;
            }
            updateList(add)
        }


        let toDoCounter = document.getElementById("to-do-counter");
        let count = 0;
        function updateList(item){
            let newItem = document.createElement("div");
            newItem.classList.add("item");
            newItem.textContent = item;

            let container = document.getElementById("container");

            container.appendChild(newItem);

            toDoCounter.textContent = `${++count} to-do`;
        }
    </script>
</body>
</html>
