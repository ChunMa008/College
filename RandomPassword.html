<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    .container{
        max-width: 35%;
    }
</style>
<body>
    <div class="container p-5">
        <div class="form-control text-center">
            <h1 class="text-primary" style="font-weight: bold;">Generate Random Password</h1>
            
            <div class="input-group mt-3">
                <label for="textBox" class="input-group-text">Password Length:</label>
                <input type="number" id="textBox" placeholder="0" min="1" class="form-control">
                <button onclick="generatePassword()" class="btn btn-success">Generate</button>
                <button onclick="reset()" class="btn btn-danger">Reset</button>
            </div>

            <div class="mt-3">
                <input type="checkbox" name="" id="includeLowerCase" class="form-check-input">
                <label for="includeLowerCase">Include Lower Case</label>
            </div>

            <div class="mt-3">
                <input type="checkbox" name="" id="includeUpperCase" class="form-check-input">
                <label for="includeUpperCase">Include Upper Case</label>
            </div>

            <div class="mt-3">
                <input type="checkbox" name="" id="includeNumbers" class="form-check-input">
                <label for="includeNumbers">Include Numbers</label>
            </div>
            
            <div class="mt-3">
                <input type="checkbox" name="" id="includeSymbols" class="form-check-input">
                <label for="includeSymbols">Include Symbols</label>
            </div>
            

            <div id="result" class="mt-3"></div>
            
        </div>
    </div>
    

    <script>
        function generatePassword() {
            let textBox = document.getElementById("textBox").value;
            let includeLowerCase = document.getElementById("includeLowerCase");
            let includeUpperCase = document.getElementById("includeUpperCase");
            let includeNumbers = document.getElementById("includeNumbers");
            let includeSymbols = document.getElementById("includeSymbols");
            let result = document.getElementById("result");
            
            includeLowerCase = includeLowerCase.checked ? true : false;
            includeUpperCase = includeUpperCase.checked ? true : false;
            includeNumbers = includeNumbers.checked ? true : false;
            includeSymbols = includeSymbols.checked ? true : false;
        
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numberChars = "0123456789";
            const symbolChars = "!@#$%^&*()_+-=";
        
            let allowedChars = "";
            let password = "";
        
            allowedChars += includeLowerCase ? lowercaseChars : "";
            allowedChars += includeUpperCase ? uppercaseChars : "";
            allowedChars += includeNumbers ? numberChars : "";
            allowedChars += includeSymbols ? symbolChars : "";
        
            if(textBox <= 0){
                result.textContent = "Password length must be atleast 1";
            } 
            else if(!includeLowerCase && !includeUpperCase && !includeNumbers && !includeSymbols){
                result.textContent = `Atleast 1 set of character needs to be selected`;
            }
            else {
                for(let i = 1; i <= Number(textBox); i++){
                    const randomIndex = Math.floor(Math.random() * allowedChars.length);
                    password += allowedChars[randomIndex];
                }
                result.textContent = password;
            }
            
        }
        
        function reset() {
            document.getElementById("textBox").value = ""
            document.getElementById("includeLowerCase").checked = false;
            document.getElementById("includeUpperCase").checked = false;
            document.getElementById("includeNumbers").checked = false;
            document.getElementById("includeSymbols").checked = false;
            document.getElementById("result").textContent = "";
        }
    </script>
</body>
</html>
